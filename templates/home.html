<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">Avant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

            <!-- <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('index')}}">Home</a>
            </li> -->
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('about')}}">About</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('service')}}">Service</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('contact')}}">Contact Us</a>
            </li>

            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    


    

    <footer class="bg-dark text-light py-3">
        <div class="container">
          <div class="row">
            
            <div class="col-md-6">
              <ul class="list-inline text-md-end">
                <li class="list-inline-item"><a href="{{ url_for('index')}}">Home</a></li>
                <li class="list-inline-item"><a href="{{ url_for('about')}}">About</a></li>
                <li class="list-inline-item"><a href="{{ url_for('service')}}">Services</a></li>
                <li class="list-inline-item"><a href="{{ url_for('contact')}}">Contact Us</a></li>
              </ul>
              <div class="col-md-15 text-center">
                <p>&copy; 2023 Avant. All rights reserved.</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
      
      <!-- Bootstrap JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-j15PdU6TJMTv95V7bW8h56pVH+sNjYvD9iJWgo/2aA7KjlrQv5m5Bm2e+cK3m26dWe5vL9t4x4tR1KjRiqFtDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
